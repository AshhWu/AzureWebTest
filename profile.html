<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Title -->
    <title>作品</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ifontLoad.css" rel="stylesheet">

</head>

<body>

    <!-- Nav -->
        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-main-collapse" aria-expanded="false" aria-controls="navbar">
                    Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="index.html">icon</a>
                </div>
                <div class="collapse navbar-collapse navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="work.html">作品</a>
                        </li>
                        <li>
                            <a href="designer.html">設計師藝廊</a>
                        </li>
                        <li>
                            <a href="#">參賽規則</a>
                        </li>
                        <li>
                            <a href="#">線上編輯頁面</a>
                        </li>
                        <li class="active">
                            <a href="#">個人資料</a>
                        </li>
                    </ul>
                
                    <div class="navbar-right">
                        <a href="#" class="btn btn-warning yellow-btn">立即參加</a>
                    </div>

                </div>
            </div>          
        </nav>

    <!-- Profile-->
        <div class="container">
            <div class="profile">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-12 img-head">
                            <img src="image/head.jpg" class="img-responsive img-rounded">
                        </div>
                        <div class="col-xs-12">
                        <h3>蕭敬騰</h3>
                        </div>
                            <div class="col-xs-2 col-xs-offset-2">
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#"><i class="fa fa-user"></i></a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <h3>About my work</h3>
                        <p>這邊將會放</p>
                        <p>還不確定會放什麼</p>
                        <p>比較有意境的話嗎</p>
                        <p>或者是自我介紹之類的</p>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="row text-center" ng-controller="profileWorkCtrl">
                <h2>參賽作品</h2>
                <div class="col-xs-12 col-sm-4" ng-repeat="work in works">
                    <div class="single-work">
                        <div class="thumbnail profile-work">
                            <a href="#">
                            <img class="img-responsive" ng-src={{work.image}} align="center" alt=""></a>
                            <figcaption><i class="fa" ng-class="{'fa-check':(work.status=='pass'),'fa-spinner':(work.status=='undefined'),'fa-times':(work.status=='failed')}"></i>
                            </figcaption>
                        </div>
                        
                            <a href="#"><h3>{{work.name}}</h3></a>
                            <div class="row">
                                <div class="col-xs-12">
                                <span class="profile-votes">{{work.price}} 票</span>
                                </div>
                                <div class="col-xs-12" ng-if="(work.status=='undefined')">
                                    <div class="alert alert-warning">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Please wait.</strong> We haven't verified your work. Thank you.
                                    </div>
                                </div>
                                <div class="col-xs-12" ng-if="(work.status=='failed')">
                                    <div class="alert alert-danger">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Sorry.</strong> You didn't match our inspection standard.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
        <footer>
            <div class="container text-center">
                <p>Footer</p>
            </div>
        </footer>


    <!-- jQuery -->
    <script src="vendor/jquery/jquery.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Include js plugin -->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/ui-bootstrap-tpls-2.0.0.min.js"></script>

    <!-- Theme JS -->
    <script src="scripts/myApp.js"></script>
    <script src="scripts/controllers.js"></script>
     <script src="scripts/services.js"></script>
</body>
</html>
